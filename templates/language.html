<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <style>
        :root {
            --core-blue: #00205b;
            --accent-blue: #007eb4;
            --neutral-gray-text: #303235;
            --light-gray-background: #f5f5f5;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            padding: 20px;
            background-color: var(--light-gray-background);
            color: var(--neutral-gray-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h2 {
            color: var(--core-blue);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .language-form button {
            display: block;
            width: 100%;
            box-sizing: border-box;
            max-width: 300px;
            margin: 15px auto;
            padding: 15px;
            font-size: 18px;
            border: 1px solid var(--core-blue);
            border-radius: 5px;
            background-color: var(--core-blue);
            color: var(--white);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .language-form button:hover {
            background-color: #093582;
        }
        
        .demographic-question {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e2;
        }
        .demographic-question p {
            font-size: 16px;
            color: var(--neutral-gray-text);
            margin-bottom: 15px;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" action="{{ url_for('language_selector') }}" class="language-form">
            <div class="header">
                <h2>Please select your language.</h2>
            </div>
            
            <button type="submit" name="language" value="en" aria-label="Select English">
                English
            </button>
            <button type="submit" name="language" value="es" aria-label="Select Spanish">
                Español
            </button>
            <button type="submit" name="language" value="zh" aria-label="Select Chinese">
                中文
            </button>

            <div class="demographic-question">
                <p>Is this your first baby?</p>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="is_first_baby" value="yes" required> Yes
                    </label>
                    <label>
                        <input type="radio" name="is_first_baby" value="no"> No
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
