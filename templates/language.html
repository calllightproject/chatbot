<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9; /* A light, professional gray background */
        }
        /* Defining the specific Banner Health blue color */
        .bg-banner-blue {
            background-color: #005b94;
        }
        .hover\:bg-banner-blue-dark:hover {
            background-color: #004a7c; /* A slightly darker shade for hover */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg text-center">
        <div>
            <!-- You could potentially place a logo here in the future -->
            <h1 class="text-3xl font-bold text-gray-800">Welcome</h1>
            <p class="text-gray-600 mt-2">Please select your language.</p>
        </div>
        
        <form method="POST" action="{{ url_for('handle_chat') }}" class="space-y-4">
            <button type="submit" name="language" value="en" aria-label="Select English" class="w-full px-4 py-3 text-lg font-semibold text-white bg-banner-blue rounded-lg hover:bg-banner-blue-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#005b94] transition-colors">
                English
            </button>
            <button type="submit" name="language" value="es" aria-label="Select Spanish" class="w-full px-4 py-3 text-lg font-semibold text-white bg-banner-blue rounded-lg hover:bg-banner-blue-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#005b94] transition-colors">
                Español
            </button>
            <button type="submit" name="language" value="zh" aria-label="Select Chinese" class="w-full px-4 py-3 text-lg font-semibold text-white bg-banner-blue rounded-lg hover:bg-banner-blue-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#005b94] transition-colors">
                中文
            </button>
        </form>
    </div>
</body>
</html>
