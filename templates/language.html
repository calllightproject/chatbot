<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <style>
        /* Your provided CSS starts here */
        :root {
            --core-blue: #00205b;
            --accent-blue: #007eb4;
            --neutral-gray-text: #303235;
            --light-gray-background: #f5f5f5;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            padding: 20px;
            background-color: var(--light-gray-background);
            color: var(--neutral-gray-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h2 {
            color: var(--core-blue);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .language-form button {
            display: block;
            width: 100%;
            box-sizing: border-box;
            max-width: 300px;
            margin: 15px auto;
            padding: 15px;
            font-size: 18px;
            border: 1px solid var(--core-blue);
            border-radius: 5px;
            background-color: var(--core-blue);
            color: var(--white);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .language-form button:hover {
            background-color: #093582;
        }
        /* Your provided CSS ends here */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Please select your language.</h2>
        </div>
        
        <!-- CORRECTED: The form action now correctly points to 'language_selector' -->
        <form method="POST" action="{{ url_for('language_selector') }}" class="language-form">
            <button type="submit" name="language" value="en" aria-label="Select English">
                English
            </button>
            <button type="submit" name="language" value="es" aria-label="Select Spanish">
                Español
            </button>
            <button type="submit" name="language" value="zh" aria-label="Select Chinese">
                中文
            </button>
        </form>
    </div>
</body>
</html>
