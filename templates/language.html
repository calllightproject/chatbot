<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg text-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Welcome</h1>
            <p class="text-gray-600 mt-2">Please select your language.</p>
        </div>
        
        <!-- CORRECTED: The form action now points to the correct 'handle_chat' endpoint -->
        <form method="POST" action="{{ url_for('handle_chat') }}" class="space-y-4">
            <button type="submit" name="language" value="en" class="w-full px-4 py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
                English
            </button>
            <button type="submit" name="language" value="es" class="w-full px-4 py-3 text-lg font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-colors">
                Español
            </button>
            <button type="submit" name="language" value="zh" class="w-full px-4 py-3 text-lg font-semibold text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition-colors">
                中文
            </button>
        </form>
    </div>
</body>
</html>
