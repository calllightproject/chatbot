<!DOCTYPE html>
<html lang="{{ session.get('language', 'en') }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Assignments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --core-blue:#00205b; --accent-blue:#007eb4; }
    body { font-family:'Inter',sans-serif; background-color:#f4f7f9; }
    .button-primary { background-color:var(--core-blue); color:#fff; }
    .button-primary:hover { background-color:#093582; }
    .link { color:var(--accent-blue); }
    .link:hover { color:var(--core-blue); }
  </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
  <div class="container mx-auto max-w-5xl bg-white p-6 sm:p-8 rounded-xl shadow-md">
    <header class="mb-6 text-center">
      <h1 class="text-3xl font-bold text-gray-800">Staff Assignments</h1>
      <p class="text-md text-gray-500 mt-1">Assign nurses to rooms for today.</p>
    </header>

    <!-- Assignments Form (matches app.py expectations) -->
    <form method="POST" action="{{ url_for('assignments') }}">
      <div class="mb-4 flex items-center gap-3">
        <label for="nurseFilter" class="text-sm text-gray-700">Filter by nurse:</label>
        <select id="nurseFilter" class="border-gray-300 rounded-md text-sm py-1 px-2">
          <option value="">All</option>
          {% for n in nurses %}
            <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
          <option value="unassigned">Unassigned</option>
        </select>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="roomsGrid">
        {% for room in rooms %}
          <div class="border rounded-lg p-4">
            <div class="flex items-baseline justify-between">
              <h2 class="text-lg font-semibold text-gray-800">Room {{ room }}</h2>
              {% set assigned = assignments.get(room) %}
              <span class="text-xs px-2 py-1 rounded bg-gray-100 text-gray-600 assigned-badge">
                {{ assigned if assigned else 'unassigned' }}
              </span>
            </div>
            <label for="nurse_for_room_{{ room }}" class="block text-sm font-medium text-gray-700 mt-3">
              Nurse
            </label>
            <select
              name="nurse_for_room_{{ room }}"
              id="nurse_for_room_{{ room }}"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
              data-room="{{ room }}"
            >
              <option value="unassigned" {% if not assigned %}selected{% endif %}>Unassigned</option>
              {% for n in nurses %}
                <option value="{{ n }}" {% if assigned == n %}selected{% endif %}>{{ n }}</option>
              {% endfor %}
            </select>
          </div>
        {% endfor %}
      </div>

      <div class="mt-8">
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium button-primary transition-colors">
          Save All Assignments
        </button>
      </div>
    </form>

    <div class="text-center mt-8 space-x-6">
      <a href="{{ url_for('dashboard') }}" class="link">← Back to Dashboard</a>
      <a href="{{ url_for('analytics') }}" class="link">View Analytics →</a>
    </div>
  </div>

  <script>
    // Live-update the small badge and enable filtering by assigned nurse
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('roomsGrid');
      const filter = document.getElementById('nurseFilter');

      grid.addEventListener('change', (e) => {
        const sel = e.target;
        if (!sel.name || !sel.name.startsWith('nurse_for_room_')) return;
        const card = sel.closest('.border');
        const badge = card.querySelector('.assigned-badge');
        badge.textContent = sel.value === 'unassigned' ? 'unassigned' : sel.value;
      });

      filter.addEventListener('change', () => {
        const value = filter.value;
        const cards = grid.querySelectorAll('.border');
        cards.forEach(card => {
          const sel = card.querySelector('select[name^="nurse_for_room_"]');
          const assigned = sel.value || 'unassigned';
          card.style.display = (!value || value === assigned) ? '' : 'none';
        });
      });
    });
  </script>
</body>
</html>
