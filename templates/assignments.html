<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Assignments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        /* Minimal custom styles as Tailwind is handling most of it */
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
    <div class="container mx-auto max-w-4xl bg-white p-6 sm:p-8 rounded-xl shadow-md">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Staff Assignments</h1>
            <p class="text-md text-gray-500 mt-1">Assign nurses to rooms for the current shift.</p>
        </header>
        
        <form method="POST" action="{{ url_for('assignments') }}">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Room Number
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Assigned Nurse
                            </th>
                            <!-- NEW: Column for the patient view link -->
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Patient View Link
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- MODIFIED: Loop now uses dynamic data from app.py -->
                        {% for room in rooms %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                {{ room }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <select name="nurse_for_room_{{ room }}" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                    <option value="unassigned">Unassigned</option>
                                    <!-- MODIFIED: Dynamically create options and pre-select the current assignment -->
                                    {% for nurse in nurses %}
                                        <option value="{{ nurse }}" {% if assignments.get(room) == nurse %}selected{% endif %}>
                                            {{ nurse }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </td>
                            <!-- NEW: Link to the patient-facing page for this room -->
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600 hover:text-blue-800">
                                <a href="{{ url_for('set_room', room_id=room) }}" target="_blank" rel="noopener noreferrer">
                                    Open Patient View
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save Assignments
                </button>
            </div>
        </form>
        
        <!-- MODIFIED: Added a link to the Analytics page -->
        <div class="text-center mt-8 space-x-6">
            <a href="{{ url_for('dashboard') }}" class="text-blue-600 hover:text-blue-800 transition-colors">← Back to Dashboard</a>
            <a href="{{ url_for('analytics') }}" class="text-blue-600 hover:text-blue-800 transition-colors">View Analytics →</a>
        </div>
    </div>
</body>
</html>
