<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Login</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
</head>
<body class="bg-gray-50">
  <div class="max-w-md mx-auto mt-16 bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Staff Portal</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-3 text-sm px-3 py-2 rounded border
            {% if category == 'danger' %} bg-red-50 text-red-700 border-red-200 {% else %} bg-blue-50 text-blue-700 border-blue-200 {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('staff_login') }}" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-700 mb-1">Your name</label>
        <select name="name" class="w-full border rounded px-3 py-2">
          <option value="">Select your name</option>
          {% for s in staff %}
            <option value="{{ s.name }}">{{ s.name }} ({{ s.role.upper() }})</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label class="block text-sm text-gray-700 mb-1">Staff PIN</label>
        <input name="pin" type="password" class="w-full border rounded px-3 py-2" required />
      </div>
      <button type="submit" class="w-full bg-[#00205b] text-white rounded px-4 py-2">View My Assignments</button>
    </form>

    <div class="text-center mt-4">
      <a href="{{ url_for('dashboard') }}" class="text-blue-600 hover:underline text-sm">View full dashboard â†’</a>
    </div>
  </div>
</body>
</html>
