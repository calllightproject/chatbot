<!DOCTYPE html>
<html lang="{{ session.get('language', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <style>
        :root {
            --core-blue: #00205b;
            --accent-blue: #007eb4;
            --neutral-gray-text: #303235;
            --light-gray-background: #f5f5f5;
            --white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: var(--light-gray-background);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #e1e1e2;
            margin-bottom: 20px;
        }
        .header h2 {
            color: var(--core-blue);
            margin: 0;
            font-size: 22px;
        }
        .language-link {
            text-decoration: none;
            color: var(--accent-blue);
            font-size: 14px;
            white-space: nowrap;
            margin-left: 10px;
        }
        .question-text {
            font-size: 20px;
            color: var(--neutral-gray-text);
            margin-bottom: 25px;
        }
        .options-form button {
            display: block;
            width: 100%;
            box-sizing: border-box;
            max-width: 300px;
            margin: 15px auto;
            padding: 15px;
            font-size: 18px;
            border: 1px solid var(--core-blue);
            border-radius: 5px;
            background-color: var(--core-blue);
            color: var(--white);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options-form button:hover {
            background-color: #093582;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Postpartum CareConnect</h2>
            <a href="{{ url_for('reset_language') }}" class="language-link">Change Language</a>
        </div>

        <p class="question-text">{{ question_text }}</p>

        <form method="POST" action="{{ url_for('demographics') }}" class="options-form">
            <!-- ACCESSIBILITY: aria-label describes each action for screen readers -->
            <button type="submit" name="is_first_baby" value="yes"
                    aria-label="Answer Yes to the question: {{ question_text }}">
                {{ yes_text }}
            </button>
            <button type="submit" name="is_first_baby" value="no"
                    aria-label="Answer No to the question: {{ question_text }}">
                {{ no_text }}
            </button>
        </form>
    </div>
</body>
</html>
