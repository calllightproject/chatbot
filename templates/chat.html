<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postpartum Chatbot</title>
    <style>
        :root {
            --core-blue: #00205b;
            --accent-blue: #007eb4;
            --neutral-gray-text: #303235;
            --light-gray-background: #f5f5f5;
            --white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            padding: 20px;
            background-color: var(--light-gray-background);
            color: var(--neutral-gray-text);
        }
        .chat-box {
            max-width: 500px;
            margin: 20px auto;
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* THIS IS THE FIX: Using Flexbox for robust alignment */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #e1e1e2;
            margin-bottom: 20px;
        }
        .header h2 {
            color: var(--core-blue);
            margin: 0;
            font-size: 24px;
        }
        /* THIS IS THE FIX: Removing absolute positioning */
        .language-link {
            text-decoration: none;
            color: var(--accent-blue);
            font-size: 14px;
            white-space: nowrap; /* Prevents the link text from wrapping */
        }
        .bot-reply {
            background-color: #ebf0fa;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            line-height: 1.5;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .options button {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin: 8px 0;
            padding: 15px;
            border: 1px solid var(--core-blue);
            border-radius: 5px;
            background-color: var(--core-blue);
            color: var(--white);
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            transition: background-color 0.3s;
        }
        .options button:hover, .options button:focus {
            background-color: #093582;
        }
        .note-section {
            border-top: 1px solid #e1e1e2;
            padding-top: 20px;
            margin-top: 20px;
        }
        .note-label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #4b5563;
        }
        .note-form {
            display: flex;
            gap: 10px;
        }
        .note-form textarea {
            flex-grow: 1;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
        }
        .note-form button {
            flex-shrink: 0;
            padding: 10px 15px;
            border: 1px solid var(--core-blue);
            border-radius: 5px;
            background-color: var(--core-blue);
            color: var(--white);
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .note-form button:hover {
            background-color: #093582;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="header">
            <h2>Postpartum Chatbot</h2>
            <a href="{{ url_for('reset_language') }}" class="language-link" aria-label="Change selected language">Change Language</a>
        </div>

        <!-- ACCESSIBILITY: aria-live tells screen readers to announce changes automatically -->
        <div class="bot-reply" role="status" aria-live="polite">
            <p>{{ reply }}</p>
        </div>

        <div class="options">
            <form method="POST" action="{{ url_for('handle_chat') }}" style="display: contents;">
                {% for option in options %}
                    <!-- ACCESSIBILITY: aria-label gives a clear description for each button -->
                    <button type="submit" name="user_input" value="{{ option }}" aria-label="Select option: {{ option }}">
                        {{ option }}
                    </button>
                {% endfor %}
            </form>
        </div>

        <div class="note-section">
            <form method="POST" action="{{ url_for('handle_chat') }}">
                <input type="hidden" name="action" value="send_note">
                <label for="custom_note" class="note-label">{{ button_data.get('custom_note_placeholder', 'Or send a custom note to your nurse:') }}</label>
                <div class="note-form">
                    <!-- ACCESSIBILITY: aria-label describes the text area -->
                    <textarea id="custom_note" name="custom_note" rows="2" placeholder="Type your message here..." aria-label="Custom note text area"></textarea>
                    <!-- ACCESSIBILITY: aria-label describes the send button -->
                    <button type="submit" aria-label="Send custom note">{{ button_data.get('send_note_button', 'Send Note') }}</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
