<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postpartum CareConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-container { max-height: 80vh; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-lg bg-white p-6 rounded-xl shadow-lg flex flex-col chat-container">
        <header class="text-center mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Postpartum CareConnect</h1>
        </header>

        <!-- MODIFIED: Added an ID to the chat log for easy access -->
        <div id="chat-log" class="flex-grow overflow-y-auto p-4 bg-gray-50 rounded-lg mb-4">
            <!-- Reply from the bot -->
            <div class="flex justify-start mb-4">
                <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs">
                    <p>{{ reply | safe }}</p>
                </div>
            </div>
        </div>

        <!-- User options form -->
        <form action="/chat" method="post" class="space-y-3">
            {% for option in options %}
                <button type="submit" name="user_input" value="{{ option }}" class="w-full text-left text-lg bg-gray-200 text-gray-800 py-3 px-4 rounded-lg hover:bg-gray-300 transition-colors">
                    {{ option }}
                </button>
            {% endfor %}

            <!-- Custom Note Section -->
            <div class="flex items-center space-x-2 pt-2">
                <input type="text" name="custom_note" placeholder="{{ button_data.custom_note_placeholder }}" class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" name="action" value="send_note" class="bg-blue-600 text-white py-3 px-5 rounded-lg hover:bg-blue-700 transition-colors">
                    {{ button_data.send_note_button }}
                </button>
            </div>
        </form>
        <div class="text-center mt-4">
             <a href="{{ url_for('reset_language') }}" class="text-sm text-gray-500 hover:text-gray-700">Change Language</a>
        </div>
    </div>

    <!-- NEW: JavaScript for real-time status updates -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="text/javascript">
        // Connect to the server
        var socket = io();

        // Get the current room number from the session (passed by Flask)
        const roomNumber = '{{ session.get("room_number", "unknown") }}';

        // When the connection is established, join the correct room
        socket.on('connect', function() {
            socket.emit('join', { room: roomNumber });
            console.log(`Patient view for room ${roomNumber} has joined its socket room.`);
        });

        // Listen for the 'status_update' event from the server
        socket.on('status_update', function(data) {
            const chatLog = document.getElementById('chat-log');
            const message = data.message;

            // Create a new chat bubble for the status update
            const messageContainer = document.createElement('div');
            messageContainer.className = 'flex justify-start mb-4';
            
            const messageBubble = document.createElement('div');
            messageBubble.className = 'bg-green-500 text-white p-3 rounded-lg max-w-xs';
            messageBubble.innerHTML = `<p>${message}</p>`;

            messageContainer.appendChild(messageBubble);
            chatLog.appendChild(messageContainer);

            // Automatically scroll to the new message
            chatLog.scrollTop = chatLog.scrollHeight;
        });
    </script>
</body>
</html>
