<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Postpartum CareConnect</title>
  <style>
    :root {
      --core-blue: #00205b;
      --accent-blue: #007eb4;
      --neutral-gray-text: #303235;
      --light-gray-background: #f5f5f5;
      --white: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      background-color: var(--light-gray-background);
      color: var(--neutral-gray-text);
    }

    .chat-box {
      max-width: 500px;
      margin: 20px auto;
      background: var(--white);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 15px;
      border-bottom: 1px solid #e1e1e2;
      margin-bottom: 20px;
    }

    .header h2 {
      color: var(--core-blue);
      margin: 0;
      font-size: 22px;
    }

    .language-link {
      text-decoration: none;
      color: var(--accent-blue);
      font-size: 14px;
      white-space: nowrap;
      margin-left: 10px;
    }

    /* Top banner that now shows dynamic nurse updates */
    .bot-reply {
      background-color: #ebf0fa;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      line-height: 1.5;
      text-align: center;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    /* ðŸ”” Brief highlight when status changes */
    @keyframes bannerPulse {
      0%   { background-color: #ebf0fa; }
      30%  { background-color: #ffeaa7; }  /* soft yellow */
      60%  { background-color: #fff3c4; }
      100% { background-color: #ebf0fa; }
    }

    .bot-reply.flash {
      animation: bannerPulse 0.8s ease-out 2;
    }

    .options button {
      display: block;
      width: 100%;
      box-sizing: border-box;
      margin: 8px 0;
      padding: 15px;
      border: 1px solid var(--core-blue);
      border-radius: 5px;
      background-color: var(--core-blue);
      color: var(--white);
      cursor: pointer;
      font-size: 16px;
      text-align: left;
      transition: background-color 0.3s;
    }

    .options button:hover,
    .options button:focus {
      background-color: #093582;
    }

    .note-section {
      border-top: 1px solid #e1e1e2;
      padding-top: 20px;
      margin-top: 20px;
    }

    .note-label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      color: #4b5563;
    }

    .note-form {
      display: flex;
      gap: 10px;
    }

    .note-form textarea {
      flex-grow: 1;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
    }

    .note-form button {
      flex-shrink: 0;
      padding: 10px 15px;
      border: 1px solid var(--core-blue);
      border-radius: 5px;
      background-color: var(--core-blue);
      color: var(--white);
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .note-form button:hover {
      background-color: #093582;
    }

    /* Connection-only status chip */
    #live-status {
      margin-top: 10px;
      padding: 8px;
      background: #f0f4ff;
      border: 1px solid #c7d2fe;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      opacity: 0.9;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="header">
      <h2>Postpartum CareConnect</h2>
      <!-- Pass room_number so reset-language keeps the room in the URL/session logic -->
      <a href="{{ url_for('reset_language', room=room_number) }}" class="language-link">Change Language</a>
    </div>

    <!-- Greeting banner that will be replaced by live nurse replies -->
    <div class="bot-reply" aria-live="polite" aria-atomic="true">
      <p id="greeting-text" data-default="{{ reply }}">{{ reply }}</p>
    </div>

    <!-- Connection confirmation only -->
    <div id="live-status"></div>

    <div class="options">
      <!-- Keep ?room= in POST action -->
      <form method="POST" action="{{ url_for('handle_chat', room=room_number) }}" style="display: contents;">
        {% for option in options %}
          <button type="submit" name="user_input" value="{{ option }}">{{ option }}</button>
        {% endfor %}
      </form>
    </div>

    <div class="note-section">
      <!-- Keep ?room= in POST action -->
      <form method="POST" action="{{ url_for('handle_chat', room=room_number) }}">
        <input type="hidden" name="action" value="send_note">
        <label for="custom_note" class="note-label">
          {{ button_data.get(
            'custom_note_placeholder',
            "If your request isnâ€™t listed or you need more than one item, please type a short message in the box below."
          ) }}
        </label>
        <div class="note-form">
          <textarea id="custom_note"
                    name="custom_note"
                    rows="2"
                    placeholder="{{ button_data.get('empty_custom_note', 'Type your message here...') }}"></textarea>
          <button type="submit">{{ button_data.get('send_note_button', 'Send Note') }}</button>
        </div>
      </form>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      // ---------- room resolution ----------
      const TEMPLATE_ROOM = "{{ room_number or '' }}";
      const urlParams = new URLSearchParams(location.search);
      const urlRoomRaw = urlParams.get('room') || '';
      const urlRoom = /^\d+$/.test(urlRoomRaw) ? urlRoomRaw : '';
      const ROOM_NUMBER = (TEMPLATE_ROOM && TEMPLATE_ROOM !== 'None') ? TEMPLATE_ROOM : urlRoom;

      const statusEl = document.getElementById('live-status');
      const greetingEl = document.getElementById('greeting-text');

      function toast(msg) {
        const el = document.createElement('div');
        el.className = 'toast';
        el.textContent = msg;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2800);
      }

      const defaultGreeting = greetingEl?.dataset?.default || (greetingEl?.textContent ?? "Hello! How can I help you?");
      function setGreeting(msg) { if (greetingEl) greetingEl.textContent = msg; }
      function resetGreeting() { if (greetingEl) greetingEl.textContent = defaultGreeting; }

      // ðŸ”” Soft flash for the top banner
      function flashBanner() {
        const banner = document.querySelector(".bot-reply");
        if (!banner) return;
        banner.classList.remove("flash");  // reset if still active
        void banner.offsetWidth;           // force restart animation
        banner.classList.add("flash");
      }

      function showLiveConnected() {
        statusEl.textContent = "Live updates enabled for Room " + (ROOM_NUMBER || "â€”");
        statusEl.style.display = 'block';
      }
      function showReconnecting() {
        statusEl.textContent = "Reconnectingâ€¦";
        statusEl.style.display = 'block';
      }
      function showConnectError(err) {
        const msg = "Connection error" + (err ? (": " + err) : "");
        statusEl.textContent = msg;
        statusEl.style.display = 'block';
      }

      if (!ROOM_NUMBER) showConnectError("No room number found. Try /chat?room=241");

      const patientSocket = io('/patient', {
        query: { room_id: ROOM_NUMBER || '' },
        transports: ['websocket','polling'],
        reconnection: true,
        reconnectionAttempts: 10,
        reconnectionDelayMax: 5000
      });

      patientSocket.on('connect', () => {
        if (ROOM_NUMBER) {
          patientSocket.emit('patient:join', { room_id: String(ROOM_NUMBER) });
        }
      });

      patientSocket.on('patient:joined', (payload) => {
        if (String(payload.room_id) === String(ROOM_NUMBER)) {
          showLiveConnected();
          resetGreeting();
          cancelNudge();
        }
      });

      patientSocket.on('patient:error', err => showConnectError("Room join failed."));
      patientSocket.on('connect_error', err => showConnectError(err?.message || "unknown"));

      let nudgeTimer = null;
      function cancelNudge() {
        if (nudgeTimer) {
          clearTimeout(nudgeTimer);
          nudgeTimer = null;
        }
      }
      function startNudge(ms) {
        cancelNudge();
        nudgeTimer = setTimeout(() => {
          toast("Still in queue â€” a team member will be with you soon.");
        }, ms);
      }

      patientSocket.on('request:received', data => {
        if (String(data.room_id) !== String(ROOM_NUMBER)) return;
        setGreeting("We received your request and are coordinating support.");
        toast("Request received.");
        flashBanner();  // highlight banner
        startNudge(6 * 60 * 1000);
      });

      patientSocket.on('request:status', data => {
        if (String(data.room_id) !== String(ROOM_NUMBER)) return;
        cancelNudge();
        const who = data.nurse ? ` (${data.nurse})` : "";
        const status = (data.status || "").toLowerCase();

        if (status === "ack") {
          setGreeting(`Your request has been acknowledged${who}.`);
          toast("Request acknowledged.");
          flashBanner();
        } else if (status === "omw") {
          setGreeting(`Your nurse/CNA is on the way${who}.`);
          toast("On the way.");
          flashBanner();
        } else if (status === "asap") {
          setGreeting(`Your nurse/CNA is in another room and will be with you as soon as possible${who}.`);
          toast("Theyâ€™ll be there ASAP.");
          flashBanner();
        }
      });

      patientSocket.on('request:done', data => {
        if (String(data.room_id) !== String(ROOM_NUMBER)) return;
        cancelNudge();
        setGreeting("All set â€” your request has been marked complete.");
        toast("Request completed.");
        flashBanner();
        setTimeout(resetGreeting, 8000);
      });

      patientSocket.on('disconnect', showReconnecting);
    </script>
  </div>
</body>
</html>
