<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Postpartum CareConnect</title>
  <style>
    :root {
      --core-blue: #00205b;
      --accent-blue: #007eb4;
      --neutral-gray-text: #303235;
      --light-gray-background: #f5f5f5;
      --white: #ffffff;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      background-color: var(--light-gray-background);
      color: var(--neutral-gray-text);
    }
    .chat-box {
      max-width: 500px;
      margin: 20px auto;
      background: var(--white);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 15px;
      border-bottom: 1px solid #e1e1e2;
      margin-bottom: 20px;
    }
    .header h2 {
      color: var(--core-blue);
      margin: 0;
      font-size: 22px;
    }
    .language-link {
      text-decoration: none;
      color: var(--accent-blue);
      font-size: 14px;
      white-space: nowrap;
      margin-left: 10px;
    }
    .bot-reply {
      background-color: #ebf0fa;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      line-height: 1.5;
      text-align: center;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .options button {
      display: block;
      width: 100%;
      box-sizing: border-box;
      margin: 8px 0;
      padding: 15px;
      border: 1px solid var(--core-blue);
      border-radius: 5px;
      background-color: var(--core-blue);
      color: var(--white);
      cursor: pointer;
      font-size: 16px;
      text-align: left;
      transition: background-color 0.3s;
    }
    .options button:hover, .options button:focus {
      background-color: #093582;
    }
    .note-section {
      border-top: 1px solid #e1e1e2;
      padding-top: 20px;
      margin-top: 20px;
    }
    .note-label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      color: #4b5563;
    }
    .note-form {
      display: flex;
      gap: 10px;
    }
    .note-form textarea {
      flex-grow: 1;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
    }
    .note-form button {
      flex-shrink: 0;
      padding: 10px 15px;
      border: 1px solid var(--core-blue);
      border-radius: 5px;
      background-color: var(--core-blue);
      color: var(--white);
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .note-form button:hover {
      background-color: #093582;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e1e1e2;
    }
    .footer p {
      font-size: 12px;
      color: #6b7280;
      margin: 0;
      line-height: 1.5;
    }
    #live-status {
      margin-top: 10px;
      padding: 8px;
      background: #f0f4ff;
      border: 1px solid #c7d2fe;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      opacity: 0.9;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="header">
      <h2>Postpartum CareConnect</h2>
      <a href="{{ url_for('reset_language') }}" class="language-link">Change Language</a>
    </div>

    <!-- Greeting banner that will be replaced by live nurse replies -->
    <div class="bot-reply" aria-live="polite" aria-atomic="true">
      <p id="greeting-text" data-default="{{ reply }}">{{ reply }}</p>
    </div>

    <div id="live-status"></div>

    <div class="options">
      <!-- Keep ?room= in POST action -->
      <form method="POST" action="{{ url_for('handle_chat', room=room_number) }}" style="display: contents;">
        {% for option in options %}
          <button type="submit" name="user_input" value="{{ option }}">{{ option }}</button>
        {% endfor %}
      </form>
    </div>

    <div class="note-section">
      <!-- Keep ?room= in POST action -->
      <form method="POST" action="{{ url_for('handle_chat', room=room_number) }}">
        <input type="hidden" name="action" value="send_note">
        <label for="custom_note" class="note-label">{{ button_data.get('custom_note_placeholder', 'Or send a custom note to your nurse:') }}</label>
        <div class="note-form">
          <textarea id="custom_note" name="custom_note" rows="2" placeholder="Type your message here..."></textarea>
          <button type="submit">{{ button_data.get('send_note_button', 'Send Note') }}</button>
        </div>
      </form>
    </div>

    <div class="footer">
      <p>Educational content sourced from the Banner Health New Beginnings guide.</p>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    // ---------- room resolution (server var or URL fallback) ----------
    const TEMPLATE_ROOM = "{{ room_number or '' }}";
    const urlParams = new URLSearchParams(location.search);
    const urlRoomRaw = urlParams.get('room') || '';
    const urlRoom = /^\d+$/.test(urlRoomRaw) ? urlRoomRaw : '';
    const ROOM_NUMBER = (TEMPLATE_ROOM && TEMPLATE_ROOM !== 'None') ? TEMPLATE_ROOM : urlRoom;

    // elements & helpers
    const statusEl = document.getElementById('live-status');
    function showStatus(msg) {
      statusEl.textContent = msg;
      statusEl.style.display = 'block';
    }
    function toast(msg) {
      const el = document.createElement('div');
      el.className = 'toast';
      el.textContent = msg;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 2800);
    }

    // greeting control
    const greetingEl = document.getElementById('greeting-text');
    const defaultGreeting = greetingEl?.dataset?.default || (greetingEl?.textContent ?? "Hello! How can I help you?");
    function setGreeting(msg) {
      if (!greetingEl) return;
      greetingEl.textContent = msg;
    }
    function resetGreeting() {
      if (!greetingEl) return;
      greetingEl.textContent = defaultGreeting;
    }

    console.log("[patient] ROOM_NUMBER=", ROOM_NUMBER || "(none)");
    if (!ROOM_NUMBER) showStatus("No room number found. Try /chat?room=241");

    // ---------- robust /patient connection ----------
    const patientSocket = io('/patient', {
      query: { room_id: ROOM_NUMBER || '' },
      transports: ['websocket', 'polling'],
      reconnection: true,
      reconnectionAttempts: 10,
      reconnectionDelayMax: 5000
    });

    patientSocket.on('connect', function () {
      if (ROOM_NUMBER) {
        patientSocket.emit('patient:join', { room_id: String(ROOM_NUMBER) });
      }
      showStatus("Connected for Room " + (ROOM_NUMBER || '—'));
    });

    // Confirm joined
    patientSocket.on('patient:joined', function (payload) {
      if (String(payload.room_id) === String(ROOM_NUMBER)) {
        resetGreeting(); // restore default on successful (re)join
        showStatus("Live updates enabled for Room " + ROOM_NUMBER);
        cancelNudge();
      }
    });

    // Join problems
    patientSocket.on('patient:error', function (err) {
      console.warn('[patient:error]', err);
      showStatus("Connection ok, but room join failed.");
    });

    patientSocket.on('connect_error', function (err) {
      console.error('[patient] connect_error:', err);
      showStatus("Connection error: " + (err && err.message ? err.message : "unknown"));
    });

    // ---------- patient-facing status updates ----------
    let nudgeTimer = null;
    function cancelNudge() { if (nudgeTimer) { clearTimeout(nudgeTimer); nudgeTimer = null; } }
    function startNudge(ms) {
      cancelNudge();
      nudgeTimer = setTimeout(() => {
        showStatus("Your request is still in the queue. A team member will be with you soon.");
        toast("Still in queue — a team member will be with you soon.");
      }, ms);
    }

    // server says "we got it"
    patientSocket.on('request:received', function (data) {
      if (String(data.room_id) !== String(ROOM_NUMBER)) return;
      setGreeting("Nurse station: We received your request.");
      showStatus("Your request has been received by the nurse station.");
      toast("Request received.");
      startNudge(6 * 60 * 1000); // 6 minutes
    });

    // nurse/CNA live status
    patientSocket.on('request:status', function (data) {
      if (String(data.room_id) !== String(ROOM_NUMBER)) return;
      cancelNudge();
      const who = data.nurse ? ` (${data.nurse})` : "";
      const status = (data.status || "").toLowerCase();

      if (status === "ack") {
        setGreeting(`Nurse${who}: Acknowledged your request.`);
        showStatus(`Your nurse/CNA has acknowledged your request${who}.`);
        toast("Request acknowledged.");
      } else if (status === "omw") {
        setGreeting(`Nurse${who}: On my way.`);
        showStatus(`Your nurse/CNA is on their way for your request${who}.`);
        toast("Nurse/CNA on the way.");
      } else if (status === "asap") {
  const msg = `Your nurse/CNA is in another room and will be with you as soon as possible${who}.`;
  setGreeting(msg);
  showStatus(msg);
  toast("They’ll be there ASAP.");
}
    });

    // request completed
    patientSocket.on('request:done', function (data) {
      if (String(data.room_id) !== String(ROOM_NUMBER)) return;
      cancelNudge();
      setGreeting("All set — your request is complete.");
      showStatus("All set — your request has been marked complete.");
      toast("Request completed.");

      // Optional: return to default greeting after a short delay
      setTimeout(resetGreeting, 8000);
    });

    patientSocket.on('disconnect', function () {
      setGreeting("Reconnecting…");
      showStatus("Disconnected. Trying to reconnect…");
    });
  </script>
</body>
</html>
