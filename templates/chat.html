<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Assistance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9; /* A light, professional gray background */
        }
        /* Defining the specific Banner Health blue color */
        .bg-banner-blue {
            background-color: #005b94;
        }
        .hover\:bg-banner-blue-dark:hover {
            background-color: #004a7c; /* A slightly darker shade for hover */
        }
        .focus\:ring-banner-blue:focus {
            --tw-ring-color: #005b94;
        }
        .border-banner-blue {
            border-color: #005b94;
        }
        .text-banner-blue {
            color: #005b94;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-lg p-4 min-h-screen flex flex-col">
        <!-- Message Display Area -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-4 flex-grow flex items-center justify-center">
            <p class="text-gray-800 text-lg text-center">{{ reply }}</p>
        </div>

        <!-- Buttons & Forms Area -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <!-- Main Options Form -->
            <form method="POST" action="{{ url_for('handle_chat') }}" class="grid grid-cols-2 gap-3">
                {% for option in options %}
                    <button type="submit" name="user_input" value="{{ option }}"
                            class="w-full p-4 text-center bg-banner-blue text-white rounded-lg hover:bg-banner-blue-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-banner-blue transition-colors">
                        {{ option }}
                    </button>
                {% endfor %}
            </form>

            <!-- Custom Note Form -->
            <div class="mt-6 border-t pt-6">
                <form method="POST" action="{{ url_for('handle_chat') }}">
                    <input type="hidden" name="action" value="send_note">
                    <label for="custom_note" class="block text-sm font-medium text-gray-700 mb-2">
                        {{ button_data.get('custom_note_placeholder', 'Send a note to your nurse:') }}
                    </label>
                    <textarea id="custom_note" name="custom_note" rows="3"
                              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-banner-blue focus:border-banner-blue"></textarea>
                    <button type="submit"
                            class="w-full mt-3 p-3 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                        {{ button_data.get('send_note_button', 'Send Note') }}
                    </button>
                </form>
            </div>
        </div>

        <!-- Footer Links -->
        <footer class="text-center py-4">
            <a href="{{ url_for('reset_language') }}" class="text-sm text-banner-blue hover:underline">Change Language</a>
        </footer>
    </div>
</body>
</html>
