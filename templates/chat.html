<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postpartum CareConnect</title>
    <style>
        :root {
            --core-blue: #00205b;
            --accent-blue: #007eb4;
            --neutral-gray-text: #303235;
            --light-gray-background: #f5f5f5;
            --white: #ffffff;
            --success: #0f766e;
            --info: #2563eb;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: var(--light-gray-background);
            color: var(--neutral-gray-text);
        }
        .chat-box {
            max-width: 500px;
            margin: 20px auto;
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 12px;
            border-bottom: 1px solid #e1e1e2;
            margin-bottom: 12px;
        }
        .header h2 {
            color: var(--core-blue);
            margin: 0;
            font-size: 22px;
        }
        .language-link {
            text-decoration: none;
            color: var(--accent-blue);
            font-size: 14px;
            white-space: nowrap;
            margin-left: 10px;
        }

        /* NEW: subtle live status bar */
        #live-status {
            display: none;
            margin: 10px 0 16px 0;
            padding: 10px 12px;
            border-radius: 6px;
            background: #eef2ff;
            color: #1e293b;
            font-size: 14px;
        }

        .bot-reply {
            background-color: #ebf0fa;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            line-height: 1.5;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .options button {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin: 8px 0;
            padding: 15px;
            border: 1px solid var(--core-blue);
            border-radius: 5px;
            background-color: var(--core-blue);
            color: var(--white);
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            transition: background-color 0.3s;
        }
        .options button:hover, .options button:focus {
            background-color: #093582;
        }
        .note-section {
            border-top: 1px solid #e1e1e2;
            padding-top: 20px;
            margin-top: 20px;
        }
        .note-label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #4b5563;
        }
        .note-form {
            display: flex;
            gap: 10px;
        }
        .note-form textarea {
            flex-grow: 1;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
        }
        .note-form button {
            flex-shrink: 0;
            padding: 10px 15px;
            border: 1px solid var(--core-blue);
            border-radius: 5px;
            background-color: var(--core-blue);
            color: var(--white);
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .note-form button:hover {
            background-color: #093582;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e1e1e2;
        }
        .footer p {
            font-size: 12px;
            color: #6b7280;
            margin: 0;
            line-height: 1.5;
        }

        /* NEW: lightweight toast */
        .toast {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 24px;
            background: #111827;
            color: #fff;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0.96;
            z-index: 9999;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="header">
            <h2>Postpartum CareConnect</h2>
            <a href="{{ url_for('reset_language') }}" class="language-link">Change Language</a>
        </div>

        <!-- NEW: live status area (aria-live for accessibility) -->
        <div id="live-status" role="status" aria-live="polite"></div>

        <div class="bot-reply">
            <p>{{ reply }}</p>
        </div>

        <div class="options">
            <form method="POST" action="{{ url_for('handle_chat') }}" style="display: contents;">
                {% for option in options %}
                    <button type="submit" name="user_input" value="{{ option }}">{{ option }}</button>
                {% endfor %}
            </form>
        </div>

        <div class="note-section">
            <form method="POST" action="{{ url_for('handle_chat') }}">
                <input type="hidden" name="action" value="send_note">
                <label for="custom_note" class="note-label">{{ button_data.get('custom_note_placeholder', 'Or send a custom note to your nurse:') }}</label>
                <div class="note-form">
                    <textarea id="custom_note" name="custom_note" rows="2" placeholder="Type your message here..."></textarea>
                    <button type="submit">{{ button_data.get('send_note_button', 'Send Note') }}</button>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>Educational content sourced from the Banner Health New Beginnings guide.</p>
        </div>
    </div>

    <!-- NEW: Socket.IO patient-side hookup -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // The server should render this variable. Example: 231, 247, 260
      const ROOM_NUMBER = "{{ room_number }}";

      // Small helpers
      const statusEl = document.getElementById('live-status');

      function showStatus(msg) {
        statusEl.textContent = msg;
        statusEl.style.display = 'block';
      }
      function toast(msg) {
        const el = document.createElement('div');
        el.className = 'toast';
        el.textContent = msg;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2800);
      }

      // Connect to the patient namespace and pass the room number
      const socket = io("/patient", { query: { room_id: ROOM_NUMBER } });

      socket.on("connect", () => {
        showStatus("Connected to nurse station for Room " + ROOM_NUMBER + ".");
      });

      // Server emits when a request is stored
      socket.on("request:received", (data) => {
        // Only show if it's this room (defensive; server already targets the room)
        if (String(data.room_id) === String(ROOM_NUMBER)) {
          showStatus("Your request has been received by the nurse station.");
          toast("Request received.");
        }
      });

      // Server emits when nurse acknowledges (On My Way)
      socket.on("request:status", (data) => {
        if (String(data.room_id) === String(ROOM_NUMBER) && data.status === "omw") {
          const who = data.nurse ? ` by ${data.nurse}` : "";
          showStatus("A nurse is on the way" + who + ".");
          toast("Nurse is on the way.");
        }
      });

      // Server emits when request is completed
      socket.on("request:done", (data) => {
        if (String(data.room_id) === String(ROOM_NUMBER)) {
          showStatus("Your request has been completed. Thank you!");
          toast("Request completed.");
        }
      });

      // Optional: handle disconnects
      socket.on("disconnect", () => {
        showStatus("Disconnected. Trying to reconnectâ€¦");
      });
    </script>
</body>
</html>
