<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postpartum CareConnect</title>
    <!-- This links to your external stylesheet for the correct appearance -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Postpartum CareConnect</h1>
        </div>

        <div class="chat-log">
            <!-- The bot's reply will be displayed here -->
            <div class="message-bubble bot-message">
                <p>{{ reply | safe }}</p>
            </div>
        </div>

        <div class="options-form">
            <form action="/chat" method="post">
                <!-- Buttons for user options are created here -->
                {% for option in options %}
                    <button type="submit" name="user_input" value="{{ option }}">{{ option }}</button>
                {% endfor %}

                <!-- The section for typing a custom note -->
                <div class="note-section">
                    <input type="text" name="custom_note" placeholder="{{ button_data.custom_note_placeholder }}">
                    <button type="submit" name="action" value="send_note">{{ button_data.send_note_button }}</button>
                </div>
            </form>
        </div>
        <div class="footer">
             <a href="{{ url_for('reset_language') }}">Change Language</a>
        </div>
    </div>
</body>
</html>
