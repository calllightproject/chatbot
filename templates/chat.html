<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postpartum CareConnect</title>
    <style>
        :root {
            --core-blue: #00205b;
            --accent-blue: #007eb4;
            --neutral-gray-text: #303235;
            --light-gray-background: #f5f5f5;
            --white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: var(--light-gray-background);
            color: var(--neutral-gray-text);
        }
        .chat-box {
            max-width: 500px;
            margin: 20px auto;
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #e1e1e2;
            margin-bottom: 20px;
        }
        .header h2 {
            color: var(--core-blue);
            margin: 0;
            font-size: 22px;
        }
        .language-link {
            text-decoration: none;
            color: var(--accent-blue);
            font-size: 14px;
            white-space: nowrap;
            margin-left: 10px;
        }
        .bot-reply {
            background-color: #ebf0fa;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            line-height: 1.5;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .options button {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin: 8px 0;
            padding: 15px;
            border: 1px solid var(--core-blue);
            border-radius: 5px;
            background-color: var(--core-blue);
            color: var(--white);
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            transition: background-color 0.3s;
        }
        .options button:hover, .options button:focus {
            background-color: #093582;
        }
        .note-section {
            border-top: 1px solid #e1e1e2;
            padding-top: 20px;
            margin-top: 20px;
        }
        .note-label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #4b5563;
        }
        .note-form {
            display: flex;
            gap: 10px;
        }
        .note-form textarea {
            flex-grow: 1;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
        }
        .note-form button {
            flex-shrink: 0;
            padding: 10px 15px;
            border: 1px solid var(--core-blue);
            border-radius: 5px;
            background-color: var(--core-blue);
            color: var(--white);
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .note-form button:hover {
            background-color: #093582;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e1e1e2;
        }
        .footer p {
            font-size: 12px;
            color: #6b7280;
            margin: 0;
            line-height: 1.5;
        }
        #live-status {
            margin-top: 10px;
            padding: 8px;
            background: #f0f4ff;
            border: 1px solid #c7d2fe;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            opacity: 0.9;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="header">
            <h2>Postpartum CareConnect</h2>
            <a href="{{ url_for('reset_language') }}" class="language-link">Change Language</a>
        </div>

        <div class="bot-reply">
            <p>{{ reply }}</p>
        </div>

        <div id="live-status"></div>

        <div class="options">
            <form method="POST" action="{{ url_for('handle_chat') }}" style="display: contents;">
                {% for option in options %}
                    <button type="submit" name="user_input" value="{{ option }}">{{ option }}</button>
                {% endfor %}
            </form>
        </div>

        <div class="note-section">
            <form method="POST" action="{{ url_for('handle_chat') }}">
                <input type="hidden" name="action" value="send_note">
                <label for="custom_note" class="note-label">{{ button_data.get('custom_note_placeholder', 'Or send a custom note to your nurse:') }}</label>
                <div class="note-form">
                    <textarea id="custom_note" name="custom_note" rows="2" placeholder="Type your message here..."></textarea>
                    <button type="submit">{{ button_data.get('send_note_button', 'Send Note') }}</button>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>Educational content sourced from the Banner Health New Beginnings guide.</p>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      // Room resolution (template or URL fallback)
      const TEMPLATE_ROOM = "{{ room_number or '' }}";
      const urlRoom = new URLSearchParams(location.search).get('room') || '';
      const ROOM_NUMBER = (TEMPLATE_ROOM && TEMPLATE_ROOM !== 'None') ? TEMPLATE_ROOM : urlRoom;

      // Optional i18n map from server config (falls back to English below if missing)
      const PM = {{ button_data.get('patient_messages', {})|tojson }};

      // Helpers
      const statusEl = document.getElementById('live-status');
      function showStatus(msg){ statusEl.textContent = msg; statusEl.style.display = 'block'; }
      function toast(msg){ const el=document.createElement('div'); el.className='toast'; el.textContent=msg; document.body.appendChild(el); setTimeout(()=>el.remove(),2800); }
      function fmt(tpl, vars){ return (tpl || '').replace(/\{(\w+)\}/g, (_, k) => (vars && vars[k] !== undefined) ? vars[k] : ''); }

      // Role labels (fallbacks). If PM.role_labels exists, we use that.
      const RoleLabel = (PM.role_labels && typeof PM.role_labels === 'object') ? PM.role_labels : {
        nurse: "nurse",
        cna: "nursing assistant"
      };
      function roleLabel(raw){
        const key = (raw || 'nurse').toLowerCase();
        return RoleLabel[key] || RoleLabel['nurse'] || key;
      }

      // Whether to append staff names in messages (off by default here)
      const SHOW_NAME = false;
      function namePart(nurse){ return (SHOW_NAME && nurse) ? ` (${nurse})` : ''; }

      // Message fallbacks (English) if not provided in PM
      const STR = {
        received:      PM.received      || "Your request has been received by the nurse station.",
        ack:           PM.ack           || "Your {role} has acknowledged your request{name}.",
        omw:           PM.omw           || "Your {role} is on their way for your request{name}.",
        asap:          PM.asap          || "Your {role} is in another room and will be with you as soon as possible{name}.",
        done:          PM.done          || "All set — your request has been marked complete{name}.",
        queue_initial: PM.queue_initial || "Your request is still in the queue. A team member will be with you soon.",
        queue_followup:PM.queue_followup|| "Thank you for your patience — your request is still in the queue."
      };

      // Connect
      if (!ROOM_NUMBER) showStatus("No room number found. Try /chat?room=241");
      const socket = io("/patient", { query: { room_id: ROOM_NUMBER } });

      // Nudge if no staff action within 2 minutes
      let nudgeTimer = setTimeout(() => {
        showStatus(STR.queue_initial);
        toast(STR.queue_initial);
      }, 2 * 60 * 1000);

      function cancelNudge(){
        if (nudgeTimer) { clearTimeout(nudgeTimer); nudgeTimer = null; }
      }

      socket.on("connect", () => {
        showStatus("Connected for Room " + ROOM_NUMBER);
      });

      socket.on("connect_error", (err) => {
        console.error("[patient] connect_error:", err);
        showStatus("Connection error: " + (err && err.message ? err.message : "unknown"));
      });

      // Server confirms it saved the request and broadcasted receipt
      socket.on("request:received", (data) => {
        if (String(data.room_id) !== String(ROOM_NUMBER)) return;
        showStatus(STR.received);
        toast("Request received.");
        cancelNudge();
        // Optional: follow-up nudge if a long wait after receipt (6 min)
        nudgeTimer = setTimeout(() => {
          showStatus(STR.queue_followup);
          toast(STR.queue_followup);
        }, 6 * 60 * 1000);
      });

      // Staff action updates (ack | omw | asap)
      socket.on("request:status", (data) => {
        if (String(data.room_id) !== String(ROOM_NUMBER)) return;
        cancelNudge();
        const status = (data.status || '').toLowerCase();
        const role = roleLabel(data.role || 'nurse');
        const name = namePart(data.nurse);

        let tpl = "";
        if (status === "ack") tpl = STR.ack;
        else if (status === "omw") tpl = STR.omw;
        else if (status === "asap") tpl = STR.asap;

        if (tpl) {
          const msg = fmt(tpl, { role, name });
          showStatus(msg);
          toast(msg);
        }
      });

      // Completion confirmation
      socket.on("request:done", (data) => {
        if (String(data.room_id) !== String(ROOM_NUMBER)) return;
        cancelNudge();
        const role = roleLabel(data.role || 'nurse');
        const name = namePart(data.nurse);
        const msg = fmt(STR.done, { role, name });
        showStatus(msg);
        toast("Request completed.");
      });

      socket.on("disconnect", () => {
        showStatus("Disconnected. Trying to reconnect…");
      });
    </script>
</body>
</html>
