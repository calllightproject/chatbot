<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Operations Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .chart-container {
            position: relative;
            height: 350px;
            width: 100%;
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <div class="container mx-auto max-w-7xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Clinical Operations Dashboard</h1>
            <p class="text-md text-gray-500 mt-1">Real-time insights from the postpartum unit call light system.</p>
        </header>

        <!-- NEW: Key Metrics Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-6 rounded-xl shadow-md text-center">
                <h2 class="text-lg font-semibold text-gray-500">Average Response Time</h2>
                <p class="text-4xl font-bold text-blue-600 mt-2">{{ avg_response_time }}</p>
            </div>
            <!-- You can add more key metric cards here in the future -->
        </div>

        <!-- Existing Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- MODIFIED: Renamed from Top Patient Requests to Top Request Categories -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Top Request Categories</h2>
                <div class="chart-container">
                    <canvas id="topCategoriesChart"></canvas>
                </div>
            </div>

            <!-- NEW: Most Requested Items Chart -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Top 5 Most Requested Items</h2>
                <div class="chart-container">
                    <canvas id="mostRequestedChart"></canvas>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md lg:col-span-2">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Peak Request Hours</h2>
                <div class="chart-container">
                    <canvas id="requestsByHourChart"></canvas>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-12">
             <a href="{{ url_for('dashboard') }}" class="text-blue-600 hover:text-blue-800 transition-colors">‚Üê Back to Real-Time Dashboard</a>
        </footer>
    </div>

    <script>
        // --- Parse ALL data from server ---
        const topCategoriesLabels = JSON.parse('{{ top_requests_labels | safe }}');
        const topCategoriesValues = JSON.parse('{{ top_requests_values | safe }}');
        const mostRequestedLabels = JSON.parse('{{ most_requested_labels | safe }}');
        const mostRequestedValues = JSON.parse('{{ most_requested_values | safe }}');
        const requestsByHourLabels = JSON.parse('{{ requests_by_hour_labels | safe }}');
        const requestsByHourValues = JSON.parse('{{ requests_by_hour_values | safe }}');

        // --- Chart 1: Top Request Categories ---
        const ctxTopCategories = document.getElementById('topCategoriesChart').getContext('2d');
        new Chart(ctxTopCategories, {
            type: 'bar',
            data: {
                labels: topCategoriesLabels,
                datasets: [{
                    label: 'Total Requests',
                    data: topCategoriesValues,
                    backgroundColor: 'rgba(0, 91, 148, 0.6)',
                    borderColor: 'rgba(0, 91, 148, 1)',
                    borderWidth: 1,
                    borderRadius: 4,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                indexAxis: 'y',
                scales: {
                    x: {
                        beginAtZero: true,
                        title: { display: true, text: 'Number of Requests' },
                        ticks: { stepSize: 1 }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });

        // --- NEW Chart 2: Top 5 Most Requested Items ---
        const ctxMostRequested = document.getElementById('mostRequestedChart').getContext('2d');
        new Chart(ctxMostRequested, {
            type: 'doughnut',
            data: {
                labels: mostRequestedLabels,
                datasets: [{
                    label: 'Request Count',
                    data: mostRequestedValues,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                    ],
                    borderColor: '#fff',
                    borderWidth: 2,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: false,
                        text: 'Top 5 Items'
                    }
                }
            }
        });

        // --- Chart 3: Requests by Hour ---
        const ctxRequestsByHour = document.getElementById('requestsByHourChart').getContext('2d');
        new Chart(ctxRequestsByHour, {
            type: 'line',
            data: {
                labels: requestsByHourLabels,
                datasets: [{
                    label: 'Requests per Hour',
                    data: requestsByHourValues,
                    fill: true,
                    backgroundColor: 'rgba(0, 126, 180, 0.1)',
                    borderColor: 'rgba(0, 126, 180, 1)',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Number of Requests' },
                        ticks: { stepSize: 1 }
                    },
                    x: { title: { display: true, text: 'Hour of the Day' } }
                },
                plugins: { legend: { display: false } }
            }
        });
    </script>

</body>
</html>
