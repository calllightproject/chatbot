<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Request Dashboard</title>
  <style>
    :root {
      --core-blue: #00205b;
      --light-blue: #093582;
      --white: #ffffff;
      --gray: #f3f4f6;
      --ack: #facc15;
      --omw: #22c55e;
      --asap: #8b5cf6;
      --defer: #0ea5e9;
      --complete: #6b7280;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f8fb;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
      color: var(--core-blue);
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .btn {
      background: var(--core-blue);
      color: var(--white);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover {
      background: var(--light-blue);
    }
    .timestamp {
      font-size: 14px;
      color: #374151;
    }
    .request-card {
      background: var(--white);
      border-left: 6px solid var(--core-blue);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .request-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .request-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 4px 0;
    }
    .meta {
      font-size: 14px;
      color: #374151;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }
    .pill {
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
      color: var(--white);
    }
    .ack { background: var(--ack); color: #111; }
    .omw { background: var(--omw); }
    .asap { background: var(--asap); }
    .defer { background: var(--defer); }
    .complete { background: var(--complete); }

    .pill.active {
      outline: 3px solid rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Real-Time Request Dashboard</h1>
    <div style="display: flex; gap: 10px; align-items: center;">
      <button class="btn" onclick="refreshDashboard()">Refresh</button>
      <span class="timestamp">Updated <span id="lastUpdated"></span></span>
      <button class="btn" onclick="location.href='/my_rooms'">View My Rooms</button>
      <button class="btn" onclick="location.href='/analytics'">View Analytics</button>
    </div>
  </div>

  <div id="requests"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const requestsEl = document.getElementById("requests");
    const lastUpdated = document.getElementById("lastUpdated");

    function renderRequest(req) {
      const div = document.createElement("div");
      div.className = "request-card";
      div.innerHTML = `
        <div class="request-header">
          <div>
            <p class="request-title">${req.text}</p>
            <p class="meta">Room: ${req.room} &nbsp; For: ${req.role} &nbsp; ${req.time}</p>
          </div>
        </div>
        <div class="actions">
          <button class="pill ack ${req.status==='ack'?'active':''}" onclick="updateStatus('${req.id}','ack')">Acknowledge</button>
          <button class="pill omw ${req.status==='omw'?'active':''}" onclick="updateStatus('${req.id}','omw')">On my way</button>
          <button class="pill asap ${req.status==='asap'?'active':''}" onclick="updateStatus('${req.id}','asap')">Be there ASAP</button>
          <button class="pill defer" onclick="updateStatus('${req.id}','defer')">Defer to Nurse</button>
          <button class="pill complete" onclick="updateStatus('${req.id}','done')">Complete</button>
        </div>
      `;
      return div;
    }

    function refreshDashboard() {
      lastUpdated.textContent = new Date().toLocaleTimeString();
      // TODO: fetch current requests from backend
    }

    function updateStatus(id, status) {
      socket.emit("dashboard:update_status", { request_id: id, status: status });
    }

    // Live updates
    const socket = io("/dashboard");
    socket.on("connect", () => {
      refreshDashboard();
    });
    socket.on("dashboard:requests", (data) => {
      requestsEl.innerHTML = "";
      data.forEach(req => requestsEl.appendChild(renderRequest(req)));
      refreshDashboard();
    });
    socket.on("dashboard:update", (req) => {
      // Replace or append request
      const card = renderRequest(req);
      const existing = document.querySelector(`[data-id="${req.id}"]`);
      if (existing) {
        existing.replaceWith(card);
      } else {
        requestsEl.prepend(card);
      }
    });
  </script>
</body>
</html>
