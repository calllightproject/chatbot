<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Request Dashboard</title>
    <style>
        :root {
            --core-blue: #00205b;
            --accent-blue: #007eb4;
            --neutral-gray-text: #303235;
            --light-gray-background: #f5f5f5;
            --white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: var(--light-gray-background);
            color: var(--neutral-gray-text);
        }
        .dashboard-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--core-blue);
            text-align: center;
        }
        #requests-list {
            list-style-type: none;
            padding: 0;
        }
        .request-item {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff;
            gap: 15px;
            transition: background-color 0.5s ease, opacity 0.5s ease;
        }
        .request-item.cna { border-left: 5px solid var(--accent-blue); }
        .request-item.nurse { border-left: 5px solid #d43f27; }
        .request-item p {
            margin: 0;
            font-size: 1.1em;
            flex-grow: 1;
        }
        .request-item span {
            font-size: 0.9em;
            color: #555;
            white-space: nowrap;
        }
        .request-item button {
            padding: 8px 12px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s;
        }
        .ack-button { background-color: #ffc107; color: black; }
        .omw-button { background-color: #28a745; }
        .complete-btn { background-color: #6c757d; }
        .defer-btn { background-color: #17a2b8; }
        .request-item button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        .footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }
        .wait-level-1 { background-color: #d4edda; }
        .wait-level-2 { background-color: #fff3cd; }
        .wait-level-3 { background-color: #f8d7da; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1>Dashboard - LATEST VERSION</h1>
    
    <ul id="requests-list">
        {% for request in active_requests %}
            <li class="request-item {{ request.role }}" 
                id="{{ request.id }}"
                data-id="{{ request.id }}"
                data-room="{{ request.room }}"
                data-request="{{ request.request }}"
                data-role="{{ request.role }}"
                data-timestamp="{{ request.timestamp }}">
                
                <p>{{ request.request }}</p>
                <span>Room: {{ request.room }}</span>
                <span class="role-span">For: {{ request.role.upper() }}</span>
                <span class="timestamp"></span>
                <button class="ack-button">Acknowledge</button>
                <button class="omw-button">On my way</button>
                {% if request.role == 'cna' %}
                    <button class="defer-btn">Defer to Nurse</button>
                {% endif %}
                <button class="complete-btn">Complete</button>
            </li>
        {% endfor %}
    </ul>

    <div class="footer">
        <a href="{{ url_for('analytics') }}">View Analytics Dashboard</a>
    </div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script type="text/javascript">
    var socket = io();

    function attachEventListeners(item) {
        const requestData = {
            id: item.dataset.id,
            room: item.dataset.room,
            timestamp: item.dataset.timestamp
        };
        const requestTime = new Date(requestData.timestamp);

        var ackButton = item.querySelector('.ack-button');
        var omwButton = item.querySelector('.omw-button');
        var deferButton = item.querySelector('.defer-btn');
        var completeButton = item.querySelector('.complete-btn');
        
        if (!completeButton) return;

        ackButton.addEventListener('click', function() {
            socket.emit('acknowledge_request', { room: requestData.room, message: "✅ Your request was received and will be addressed shortly." });
            ackButton.disabled = true;
            omwButton.disabled = true;
        });

        omwButton.addEventListener('click', function() {
            socket.emit('acknowledge_request', { room: requestData.room, message: "✅ A team member is on their way." });
            omwButton.disabled = true;
            omwButton.disabled = true;
        });

        if (deferButton) {
            deferButton.addEventListener('click', function() {
                socket.emit('defer_request', { id: requestData.id });
                deferButton.remove();
            });
        }

        function updateTimestampAndColor() {
            var now = new Date();
            var minutes = Math.round((now - requestTime) / 60000);
            var timestampSpan = item.querySelector('.timestamp');
            
            if (timestampSpan) {
                if (minutes > 0) {
                    timestampSpan.textContent = String(minutes) + 'm ago';
                } else {
                    timestampSpan.textContent = 'Just now';
                }
            }
            item.classList.remove('wait-level-1', 'wait-level-2', 'wait-level-3');
            if (minutes >= 10) {
                item.classList.add('wait-level-3');
            } else if (minutes >= 5) {
                item.classList.add('wait-level-2');
            } else {
                item.classList.add('wait-level-1');
            }
        }

        var intervalId = setInterval(updateTimestampAndColor, 60000);
        updateTimestampAndColor();
        
        item.intervalId = intervalId;

        // CORRECTED: This now sends the correct ID for the specific button clicked.
        completeButton.addEventListener('click', function() {
            socket.emit('complete_request', { request_id: requestData.id });
        });
    }

    function addRequestToDashboard(data) {
        var list = document.getElementById('requests-list');
        if (document.getElementById(data.id)) {
            return;
        }

        var item = document.createElement('li');
        item.id = data.id;
        item.className = 'request-item ' + data.role;
        item.dataset.id = data.id;
        item.dataset.room = data.room;
        item.dataset.request = data.request;
        item.dataset.role = data.role;
        item.dataset.timestamp = data.timestamp;

        var deferButtonHtml = '';
        if (data.role === 'cna') {
            deferButtonHtml = '<button class="defer-btn">Defer to Nurse</button>';
        }

        item.innerHTML =
            `<p>${data.request}</p>
             <span>Room: ${data.room}</span>
             <span class="role-span">For: ${data.role.toUpperCase()}</span>
             <span class="timestamp">Just now</span>
             <button class="ack-button">Acknowledge</button>
             <button class="omw-button">On my way</button>
             ${deferButtonHtml}
             <button class="complete-btn">Complete</button>`;

        list.prepend(item);
        attachEventListeners(item);
    }

    socket.on('new_request', function(data) {
        addRequestToDashboard(data);
    });
    
    socket.on('remove_request', function(data) {
        const requestId = data.id;
        const requestElement = document.getElementById(requestId);
        if (requestElement) {
            if (requestElement.intervalId) {
                clearInterval(requestElement.intervalId);
            }
            requestElement.style.opacity = '0';
            setTimeout(() => {
                requestElement.remove();
            }, 500);
        }
    });

    socket.on('request_deferred', function(data) {
        var itemToUpdate = document.getElementById(data.id);
        if (itemToUpdate) {
            itemToUpdate.className = 'request-item nurse';
            var roleSpan = itemToUpdate.querySelector('.role-span');
            if (roleSpan) {
                roleSpan.textContent = 'For: NURSE';
            }
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        const initialRequestItems = document.querySelectorAll('#requests-list .request-item');
        initialRequestItems.forEach(function(item) {
            attachEventListeners(item);
        });
    });
</script>

</body>
</html>
