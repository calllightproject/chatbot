<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Request Dashboard</title>
    <style>
        :root {
            --core-blue: #00205b;
            --accent-blue: #007eb4;
            --neutral-gray-text: #303235;
            --light-gray-background: #f5f5f5;
            --white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: var(--light-gray-background);
            color: var(--neutral-gray-text);
        }
        .dashboard-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--core-blue);
            text-align: center;
        }
        #requests-list {
            list-style-type: none;
            padding: 0;
        }
        .request-item {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff;
            gap: 15px;
            transition: background-color 0.5s ease;
        }
        .request-item.cna { border-left: 5px solid var(--accent-blue); }
        .request-item.nurse { border-left: 5px solid #d43f27; }
        .request-item p {
            margin: 0;
            font-size: 1.1em;
            flex-grow: 1;
        }
        .request-item span {
            font-size: 0.9em;
            color: #555;
            white-space: nowrap;
        }
        .request-item button {
            padding: 8px 12px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s;
        }
        .ack-button { background-color: #ffc107; color: black; }
        .omw-button { background-color: #28a745; }
        .complete-btn { background-color: #6c757d; }
        .defer-btn { background-color: #17a2b8; }
        .request-item button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        .footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }
        .wait-level-1 { background-color: #d4edda; }
        .wait-level-2 { background-color: #fff3cd; }
        .wait-level-3 { background-color: #f8d7da; }
    </style>
</head>
