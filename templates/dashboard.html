<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Light Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Live Call Light Dashboard</h1>
    <div id="requests-container"></div>
  </div>

  <script>
    const requestsContainer = document.getElementById("requests-container");
    const socket = io();

    // Parse initial request data from the server
    const initialRequests = {{ active_requests | safe }};
    const requestsMap = new Map(); // Track requests by ID

    function createRequestElement(req) {
      const wrapper = document.createElement("div");
      wrapper.className = "request-box";
      wrapper.id = `req-${req.id}`;

      wrapper.innerHTML = `
        <strong>Room:</strong> ${req.room}<br>
        <strong>Role:</strong> ${req.role}<br>
        <strong>Request:</strong> ${req.request}<br>
        <strong>Time:</strong> ${new Date(req.timestamp).toLocaleTimeString()}
      `;
      return wrapper;
    }

    function renderAllRequests() {
      requestsContainer.innerHTML = "";
      Array.from(requestsMap.values()).forEach(req => {
        const el = createRequestElement(req);
        requestsContainer.appendChild(el);
      });
    }

    // Load existing data
    initialRequests.forEach(req => {
      requestsMap.set(req.id, req);
    });
    renderAllRequests();

    // Real-time: new request
    socket.on("new_request", data => {
      requestsMap.set(data.id, data);
      renderAllRequests();
    });

    // Real-time: request deferred (move to bottom, but keep it visible)
    socket.on("request_deferred", data => {
      const req = requestsMap.get(data.id);
      if (req) {
        req.timestamp = new Date().toISOString(); // Refresh time
        requestsMap.set(data.id, req);
        renderAllRequests();
      }
    });

    // Real-time: request completed (remove from dashboard)
    socket.on("complete_request", data => {
      requestsMap.delete(data.id);
      renderAllRequests();
    });
  </script>
</body>
</html>
