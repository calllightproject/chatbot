<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Request Dashboard</title>
    <style>
        /* Your existing CSS remains unchanged */
        :root {
            --core-blue: #00205b;
            --accent-blue: #007eb4;
            --neutral-gray-text: #303235;
            --light-gray-background: #f5f5ff;
            --white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: var(--light-gray-background);
            color: var(--neutral-gray-text);
        }
        .dashboard-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--core-blue);
            text-align: center;
        }
        #requests-list {
            list-style-type: none;
            padding: 0;
        }
        .request-item {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff;
            gap: 15px;
            transition: background-color 0.5s ease; /* Smooth color transition */
        }
        .request-item.cna { border-left: 5px solid var(--accent-blue); }
        .request-item.nurse { border-left: 5px solid #d43f27; }
        .request-item p {
            margin: 0;
            font-size: 1.1em;
            flex-grow: 1;
        }
        .request-item span {
            font-size: 0.9em;
            color: #555;
            white-space: nowrap;
        }
        .request-item button {
            padding: 8px 12px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s;
        }
        .ack-button { background-color: #ffc107; color: black; }
        .omw-button { background-color: #28a745; }
        .complete-btn { background-color: #6c757d; }
        .defer-btn { background-color: #17a2b8; }
        .request-item button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        .footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        /* NEW: CSS for color-coded wait times */
        .wait-level-1 { background-color: #d4edda; } /* Green for < 5 mins */
        .wait-level-2 { background-color: #fff3cd; } /* Yellow for 5-10 mins */
        .wait-level-3 { background-color: #f8d7da; } /* Red for > 10 mins */
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1>Real-Time Request Dashboard</h1>
    <ul id="requests-list"></ul>
    <div class="footer">
        <a href="{{ url_for('analytics') }}">View Analytics Dashboard</a>
    </div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script type="text/javascript">
    const socket = io();

    function addRequestToList(data) {
        const list = document.getElementById('requests-list');
        if (document.getElementById(data.id)) return;
        
        const item = document.createElement('li');
        const requestTime = new Date(data.timestamp);

        item.id = data.id;
        item.className = `request-item ${data.role}`;

        let deferButtonHtml = '';
        if (data.role === 'cna') {
            deferButtonHtml = `<button class="defer-btn">Defer to Nurse</button>`;
        }

        item.innerHTML = `
            <p>${data.request}</p>
            <span>Room: ${data.room}</span>
            <span class="role-span">For: ${data.role.toUpperCase()}</span>
            <span class="timestamp">Just now</span>
            <button class="ack-button">Acknowledge</button>
            <button class="omw-button">On my way</button>
            ${deferButtonHtml}
            <button class="complete-btn">Complete</button>
        `;

        list.prepend(item);

        const ackButton = item.querySelector('.ack-button');
        const omwButton = item.querySelector('.omw-button');
        const deferButton = item.querySelector('.defer-btn');
        const completeButton = item.querySelector('.complete-btn');
        const ackButtons = [ackButton, omwButton, deferButton].filter(btn => btn);

        ackButton.addEventListener('click', () => {
            socket.emit('acknowledge_request', { room: data.room, message: "✅ Your request was received and will be addressed shortly." });
            ackButtons.forEach(btn => btn.disabled = true);
        });

        omwButton.addEventListener('click', () => {
            socket.emit('acknowledge_request', { room: data.room, message: "✅ A team member is on their way." });
            ackButtons.forEach(btn => btn.disabled = true);
        });

        if (deferButton) {
            deferButton.addEventListener('click', () => {
                socket.emit('defer_request', { id: item.id });
                deferButton.remove();
            });
        }
        
        // --- MODIFIED: Timestamp and color-coding logic ---
        const updateTimestampAndColor = () => {
            const now = new Date();
            const minutes = Math.round((now - requestTime) / 60000);
            const timestampSpan = item.querySelector('.timestamp');
            
            if (timestampSpan) {
                timestampSpan.textContent = minutes > 0 ? `${minutes}m ago` : 'Just now';
            }

            // Remove all wait-level classes first
            item.classList.remove('wait-level-1', 'wait-level-2', 'wait-level-3');

            // Add the correct class based on the wait time
            if (minutes >= 10) {
                item.classList.add('wait-level-3'); // Red
            } else if (minutes >= 5) {
                item.classList.add('wait-level-2'); // Yellow
            } else {
                item.classList.add('wait-level-1'); // Green
            }
        };

        // Run the update function every minute
        const intervalId = setInterval(updateTimestampAndColor, 60000);
        // Run it once immediately to set the initial color and text
        updateTimestampAndColor();

        completeButton.addEventListener('click', () => {
            socket.emit('complete_request', { request_id: data.id });
            clearInterval(intervalId); // Stop the timer when the request is complete
            item.remove();
        });
    }

    socket.on('new_request', addRequestToList);

    document.addEventListener('DOMContentLoaded', () => {
        const activeRequests = JSON.parse('{{ active_requests | safe }}');
        activeRequests.reverse().forEach(addRequestToList);
    });

    socket.on('request_deferred', (data) => {
        const itemToUpdate = document.getElementById(data.id);
        if (itemToUpdate) {
            itemToUpdate.className = 'request-item nurse';
            const roleSpan = itemToUpdate.querySelector('.role-span');
            if (roleSpan) {
                roleSpan.textContent = 'For: NURSE';
            }
        }
    });
</script>

</body>
</html>
