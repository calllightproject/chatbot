<!DOCTYPE html>
<html lang="{{ session.get('language', 'en') }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Request Dashboard</title>
  <style>
    :root {
      --core-blue: #00205b;
      --accent-blue: #007eb4;
      --neutral-gray-text: #303235;
      --light-gray-background: #f5f5f5;
      --white: #ffffff;
      --nurse-red: #d43f27;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      background-color: var(--light-gray-background);
      color: var(--neutral-gray-text);
    }
    .dashboard-container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { color: var(--core-blue); text-align: center; }

    #requests-list { list-style-type: none; padding: 0; }
    .empty-state {
      text-align: center;
      color: #6b7280;
      padding: 24px 8px;
      font-size: 0.95rem;
    }

    .request-item {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #fff;
      gap: 15px;
      transition: background-color 0.5s ease, opacity 0.5s ease;
    }
    .request-item.cna { border-left: 5px solid var(--accent-blue); }
    .request-item.nurse { border-left: 5px solid var(--nurse-red); }

    .request-item p {
      margin: 0;
      font-size: 1.1em;
      flex-grow: 1;
      word-break: break-word;
    }
    .request-item span {
      font-size: 0.9em;
      color: #555;
      white-space: nowrap;
    }
    .request-item button {
      padding: 8px 12px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: opacity 0.3s;
    }
    .ack-button { background-color: #ffc107; color: #111; }
    .omw-button { background-color: #28a745; }
    .asap-button { background-color: #6f42c1; }
    .complete-btn { background-color: #6c757d; }
    .defer-btn { background-color: #17a2b8; }

    .request-item button:disabled { opacity: 0.5; cursor: not-allowed; }

    .footer { text-align: center; margin-top: 30px; }
    .footer a { color: var(--accent-blue); text-decoration: none; }

    .status-new    { background-color: #d4edda; }
    .status-warn   { background-color: #fff3cd; }
    .status-urgent { background-color: #f8d7da; }

    @media (prefers-reduced-motion: reduce) {
      .request-item { transition: none; }
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <h1>Real-Time Request Dashboard</h1>

      {% for request in active_requests %}
